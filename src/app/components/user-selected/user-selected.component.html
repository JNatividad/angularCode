<div class="card col-md-3 mx-auto mt-4">
    <img class="card-img-top" [src]= info.avatar alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{info.first_name}}</h5>
      <p class="card-text">{{info.email}}</p>
      <a class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
